<ion-header> </ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row
      class="image-header"
      [ngStyle]="{
      'background-image':
        'url(' + dishImage + '), linear-gradient(to bottom, rgba(0,0,0,0.0),rgba(0,0,0,0.8))'
    }"
    >
      <ion-grid>
        <ion-row class="ion-justify-content-end">
          <ion-button
            class="close-button"
            (click)="closeModal()"
            Fill="clear"
            color="light"
            ><ion-icon name="close-circle"></ion-icon
          ></ion-button>
        </ion-row>
        <ion-row class="ion-padding-horizontal">
          <div class="horizontal-bar"></div>
        </ion-row>
        <ion-row class="ion-text-wrap ion-padding-horizontal">
          <h3 class="ion-text-capitalize">{{ dishName }}</h3>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
  <ion-grid class="detail">
    <ion-row *ngIf="restaurantName" class="ion-padding-horizontal">
      <span><ion-icon name="pin"></ion-icon></span>
      <h5 class="ion-text-capitalize">
        {{ restaurantName }}
      </h5>
    </ion-row>
    <ion-row *ngIf="cuisine" class="ion-padding-horizontal">
      <span><ion-icon name="restaurant"></ion-icon></span>
      <h5>{{ cuisine }} Cuisine</h5>
    </ion-row>
    <ion-row *ngIf="description" class="ion-padding-horizontal">
      <ion-col class="ion-no-padding">
        <h6>More Detail</h6>
        <p>{{ description }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
