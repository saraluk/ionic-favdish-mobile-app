<ion-header>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="header-container">
        <ion-col size="8" class="ion-padding greeting-user">
          <span class="logo">FavDish</span><br />
          Hi, Username</ion-col
        >
      </ion-row>
      <ion-row>
        <ion-searchbar
          (ionInput)="handleSearchInput($event)"
          showCancelButton="focus"
          color="medium"
          placeholder="Search"
        ></ion-searchbar>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid
    class="cuisine-container ion-padding-horizontal"
    *ngFor="let c of section | keyvalue"
  >
    <ion-row class="cuisine-label">
      <span class="bar"></span>
      {{ c.key }}
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let d of c.value">
        <ion-card
          class="dish-card ion-no-margin ion-no-padding"
          [ngStyle]="{
                      'background-image':
                        'url(' + d.dishImage + '), linear-gradient(to top, rgba(0,0,0,0.9),rgba(0,0,0,0.0))'
                    }"
        >
          <ion-button
            class="ion-no-padding more-button"
            size="small"
            vertical="bottom"
            horizontal="end"
            slot="fixed"
            (click)="onClickMoreActionSheet(d)"
          >
            <ion-icon name="more" mode="md" class="more-icon"></ion-icon>
          </ion-button>
          <div (click)="viewDishDetail(d)" class="card-content">
            <ion-card-title class="ion-text-capitalize"
              >{{ d.dishName }}</ion-card-title
            >
            <ion-card-subtitle class="ion-text-capitalize"
              >@ {{ d.restaurantName }}</ion-card-subtitle
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new-dish" (click)="onClickNewDish()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
